version: 2

jobs:
  build:
    docker:
      - image: circleci/golang:1.13

    environment:
      TEST_RESULTS: /tmp/test-results

    steps:
      - checkout
      - run: mkdir -p $TEST_RESULTS
      - restore_cache:
          keys:
            - go-mod-${{ checksum go.sum }}
      - run: make deps
      - run: make test
      - store_test_results:
          path: /tmp/test-results
